# All possible configuration.
# For more see: http://jekyllrb.com/docs/configuration/
destination: ./_site
lsi:         false
port:        4000
highligher:  true

# Build settings
markdown:    rdiscount
rdiscount:
extensions: [smart]
encode: UTF-8

# This is the default base url path.
BASE_PATH : http://chxybin.github.io/

# Website title.
title : chxybin<small>Keep Curious</small>

# label listing. [create labels for category in folder `_label`]
# social listing. [create labels for social in folder `_label`]
collections:
  - category
  - social

# This is the default format.
# For more see: http://jekyllrb.com/docs/permalinks/
permalink: /:title

# Pagination based on number of posts
# For more see: http://jekyllrb.com/docs/pagination/
#paginate: 20
#paginate_path: "page/:num"

  ## Author Details ##
###########################
author:
# Info
  name: chxybin
  role: Student
  email: chxy_bin@163.com
  image: images/ankan.png
# Social
  github: chxybin
  soundcloud: 
#  About
  about: "Salutation, this is my simple blog."
# copyright
  copyright: "Some rights reserved &#169; 2015 Ankan Biswas."

# Disable custom plugins,and ignore symbolic links..
# For more see: http://jekyllrb.com/docs/configuration/
safe:    false
# Jekyll-sitemap auto generate
# For more see: https://github.com/jekyll/jekyll-sitemap
gems:
  - jekyll-sitemap

